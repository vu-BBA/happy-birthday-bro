<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Letter for Bahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="birthday-audio" src="happy.mp3" preload="auto"></audio>
  <div class="container">
    <!-- Letter Card -->
    <div class="letter-card" id="letterCard">
      <div class="letter-front" id="letterFront">
        <span class="envelope-emoji">✉️</span>
        <div class="open-text">Click to open</div>
      </div>
      <div class="letter-page page1" id="page1">
        <div class="partypop" id="partypop1"></div>
        <div class="cat-gif-wrapper">
          <img src="https://img.birthdayyou.com/templates/thumbnail/happy-birthday-with-funny-white-cat-86707.gif" alt="Happy Birthday Cat" class="cat-gif animated-bounce">
        </div>
        <a href="#" class="gift-link" id="giftLink">
          <img src="https://media3.giphy.com/media/fjxeswpTKg3Uy2INQx/giphy.gif" alt="Gift" class="gift-gif animated-shake">

        </a>
      </div>
      <div class="letter-page page2" id="page2">
        <div class="partypop" id="partypop2">
         <h2 class="pray-title">
          <h3>Happy Birthday AHMAD Bahi🎂</h3>
          <p>🥰Ya Allah, bless my brother with health, happiness, and guidance. Protect him from harm, ease his worries, and grant him success in this life and the Hereafter. Ameen.🥰</p>
         </h2>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>>Birthday Letter for Bahi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="birthday-audio" src="happy.mp3" preload="auto"></audio>
  <div class="container">
    <!-- Letter Card -->
    <div class="letter-card" id="letterCard">
      <div class="letter-front">
        <span class="envelope-emoji">✉️</span>
        <span class="open-text">Open Letter</span>
      </div>
      <div class="letter-page" id="page1">
        <div class="party-pop" id="pop1"></div>
        <div class="message">
          <img src="https://img.birthdayyou.com/templates/thumbnail/happy-birthday-with-funny-white-cat-86707.gif" alt="Happy Birthday Cat" class="cat-gif animated-bounce">
          <a href="#" id="giftLink" class="gift-link" tabindex="0" aria-label="Open Gift 🎁">🎁</a>
        </div>
      </div>
      <div class="letter-page" id="page2">
        <div class="party-pop" id="pop2"></div>
        <div class="message">
          <h3>Happy Birthday AHMAD Bahi🎂</h3>
          <h2>🤲<br> 🥰Ya Allah, bless my brother with health, happiness, and guidance. Protect him from harm, ease his worries, and grant him success in this life and the Hereafter. Ameen.🥰</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
